<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify</title>
  <style>
    /* General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #D4F4F9; 
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00FFFF; 
      padding: 10px 20px;
      position: relative;
    }

    .navbar img {
      height: 80px; /* Logo */
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      position: relative;
    }

    .navbar a:hover {
      color: #FFA500;
    }

    /* Dropdown menu styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFF;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #00FFFF;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    /* Slideshow images */
    .slides {
      display: none;
      width: 100%;
    }

    /* Slideshow buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Footer Styling */
    .footer {
      background-color: #00FFFF;
      text-align: center;
      padding: 10px;
      width: 100%;
      color: #000;
      font-size: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="images/logo.png" alt="Your Logo" />
    <div>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="our_programs.html">Our Programs</a>
        <div class="dropdown-content">
          <a href="mathematics.html">Mathematics</a>
          <a href="science.html">Science</a>
        </div>
      </div>
      <a href="studypack.html">StudyPack</a>
      <a href="branch.html">Branch</a>
      <a href="register.html">Register Now!</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slides" src="images/slide1.png" alt="Image 1">
    <img class="slides" src="images/slide2.png" alt="Image 2">
    <img class="slides" src="images/slide3.png" alt="Image 3">

    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Thinkify. For assignment purpose only.</p>
  </div>

  <script>
    // Slideshow script
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 5000); // Change slide every 5 seconds
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
  </script>

</body>
</html>
